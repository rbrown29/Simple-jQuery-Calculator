<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Simple jQuery Calculator</title>

    <link rel="stylesheet" href="styles/week6.css">

</head>

<body id="myBody">

    <h1 id="myH1"></h1>
    <h2 id="myH2"></h2>

    <div>

        <form name="myForm">

            <table id="background">

                <tr>
                    <td colspan="2" class="result">a <input type="text" id="a" size="4" value="" /></td>
                    <td colspan="2" class="result">b <input type="text" id="b" size="4" value="" /></td>
                </tr>

                <tr>
                    <td align="center"><input type="button" value="Add" class="btn-style num-bg operator" /></td>
                    <td align="center"><input type="button" value="Subtract" class="btn-style num-bg operator" /></td>
                    <td align="center"><input type="button" value="Multiply" class="btn-style num-bg operator" /></td>
                    <td align="center"><input type="button" value="Divide" class="btn-style num-bg operator" /></td>
                </tr>

                <tr>
                    <td colspan="2" class="result">Answer (c) <input type="text" value="" id="c" size="12" /></td>
                    <td colspan="2"><input type="button" value="Clear All" class="btn-style num-bg" id="clear" /></td>
                </tr>

            </table>
            <p></p>

        </form>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/week6.js"></script>

</body>

</html>
